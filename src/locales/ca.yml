livinglab:
  title: Ecosistema únic per {strong}
  title_em: dissenyar, crear i testejar

  involve: Andorra Living Lab és un espai de coordinació, investigació, disseny i validació de projectes d'innovació que implica tots els actors d'un mateix ecosistema, possibilitant el desenvolupament de nous productes i serveis, així com afavorint l'adopció de noves tecnologies i una reflexió profunda al respecte.
  value: El país ofereix l'oportunitat de crear sinergies entre l'ecosistema emprenedor, fomentant el talent i construint xarxes que abasten tant aspectes socials com tecnològics.
  keypoints:
    proximity:
      title: Proximitat
      description: Accés a responsables de decisions, privats i científics rellevants, facilitant el desenvolupament de pilots i MVPs en un entorn real.
    logistics:
      title: Logística
      description: Suport logístic per desenvolupar, provar, validar o demostrar conceptes, productes o serveis a escala nacional.
    cocreation:
      title: Cocreació
      description: Ecosistema d'innovació oberta per trobar els millors socis per col·laborar en els temes d'especialització del país. Dades multisectorials d'alta quantitat i qualitat disponibles per a iniciatives col·laboratives.
    regulation:
      title: Regulació
      description: Flexibilitat en un marc regulador favorable per a la innovació que permet un testatge ràpid de prototips, així com una ràpida adaptació a les noves tecnologies i tendències.

  open_innovation: Impulsant la innovació {em}
  open_innovation_em: oberta

  connect: Connecta amb l'ecosistema innovador d'Andorra.
  join: Uneix-te al Living Lab
  join_now: Uneix-te

  methodology: Recolzat en metodologies {strong}
  methodology_em: punteres i de confiança
  quad_helix: Andorra Living Lab es regeix pel model Quadruple Helix. La clau de l'èxit és implicar tots els actors que conviuen en una mateixa comunitat i beneficiar-se de les millores que aporten les noves tecnologies adoptades a l'ecosistema.
  methodologies: Segueix les metodologies utilitzades en el desenvolupament d'ecosistemes d'innovació basades en Lean Startup, Agile i Open Innovation Frameworks.

  benefits:
    co-creation:
      title: Cocreació
      description: Connecta i promou sinergies entre potencials col·laboradors.
    exploration:
      title: Exploració
      description: Troba noves aplicacions, productes i oportunitats de mercat emergents.
    experimentation:
      title: Experimentació
      description: Prototipa i prova in situ, minimitzant els temps de prova i error.
    evaluation:
      title: Avaluació
      description: Obtén resultats segons criteris reals objectius i redueix el temps de comercialització.

